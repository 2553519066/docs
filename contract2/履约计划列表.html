          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">逻辑说明：</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">水滴</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">：“变更”按钮改为“时间变更”按钮，完成变更后，如果是一般合同的履约计划，则在合同操作记录中记录一条“履约计划时间变更”，同理如果是订单的履约计划，则在订单的变更记录中记录一条“履约计划时间变更”</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">2.订单信息显示订单名称和编号和总金额;&nbsp; 订单名称和编号可点击，点击后打开订单信息详情弹窗</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">3.暂时隐藏：“批量履约”、“履约”、“撤回”按钮, 变更按钮改为“时间变更”，保留取消按钮。</span></p>
